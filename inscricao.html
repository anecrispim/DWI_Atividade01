<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Croft | Inscrição Vaga</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body class="espaco">
    <nav id="navbar-example2" class="navbar navbar-light bg-light px-3 fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" width="100">
            Lara Croft Empreendimentos
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="index.html" id="sobreNos">Home</a>
          </li>
        </ul>
    </nav>
    <br><br><br>
    <form action="" method="POST">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
          <div class="col-md-4">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="col-md-4">
            <label for="data" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data" required>
          </div>
          <div class="col-md-4">
            <label for="cpf" class="form-label">CPF</label>
            <input type="number" class="form-control" id="cpf" aria-describedby="cpfHelp" required>
            <div id="cpfHelp" class="form-text">Apenas números.</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="cel" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="cel" required>
          </div>
          <div class="col-md-6">
            <label for="emails" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emails" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Seu e-mail será usado para entrarmos em contato com você.</div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
        <div class="row">
          <div class="col-md-6">
            <label for="cep" class="form-label">CEP</label>
            <input type="number" class="form-control" id="cep" aria-describedby="cepHelp" required>
            <div id="cepHelp" class="form-text">Apenas números.</div>
          </div>
          <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado" class="form-control">
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="EX">Estrangeiro</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" required>
          </div>
          <div class="col-md-6">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" required>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Currículo</legend>
        <div class="row">
          <div class="col-md-12">
            <label for="formFile" class="form-label">Anexar Currículo</label>
            <input class="form-control" type="file" id="formFile" required>
          </div>
        </div>
      </fieldset>
      <br>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary form-control">Increver-se</button>
        </div>
      </div>
    </form>
</body>
</html>
